<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">

<body>

    <form action="" class="form">
        <h1 class="form__title">Kayit Ol</h1>

            <input type="text" class="form__input" autofocus required placeholder="Kullanici Adi">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input--group">
            <input type="email" class="form__input" autofocus required placeholder="E-mail">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input--group">
            <input type="password" class="form__input" autofocus required placeholder="Sifre">
            <div class="form__input-error-message"></div>
        </div>
        <div class="form__input--group">
            <input type="password" class="form__input" autofocus required placeholder="Sifre Tekrari">
            <div class="form__input-error-message"></div>
        </div>
        <button class="form__button">Kayit Ol</button>
        <div class="form__text_for_all">
            <a href="index.html" class="form__link">Zaten bir hesabin var</a>
        </div>
    </form>
    </div>
